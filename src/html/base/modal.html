<div class="m-modal {@(class)} animated fadeIn" on-keyup={this.keyup($event)}  >
    <div class="modal_dialog animated slideInDown" {#if width}style="width: {width}px"{/if}>
        <div class="modal_hd">
              
            {#if isCloseAlone}      
                <a class="modal_close" on-click={this.destroy()}><i class="u-icon-close" r-hide={toggleClose}></i></a>
            {#else}
                <a class="modal_close" on-click={this.close(!okButton)}><i class="u-icon-close" r-hide={toggleClose}></i></a>   
            {/if}
            <h3 class="modal_title"><i class="u-icon-notice" r-hide={!hasIcon}></i> {title}</h3>
        </div>
        <div class="modal_bd">
            {#if contentTemplate}{#include @(contentTemplate)}{#else}{content}{/if}
        </div>
        <div class="modal_ft">
            {#if okButton}
            <button class="u-btn {disabled?'u-btn-disabled':''} {flag?'u-btn-sure':''}" on-click={this.close(true)} disabled="{disabled == 1}">{okButton === true ? (okValue || '确认') : okButton}</button>
            {/if}
            {#if cancelButton}
            <button class="u-btn u-btn-cancel" on-click={this.close(false)}>{cancelButton === true ? '取消' : cancelButton}</button>
            {/if}
        </div>
    </div>
</div>
