<div class="m-modal {@(class)}" on-keyup={this.keyup($event)}  >
    <div class="modal_dialog" {#if width}style="width: {width}px"{/if}>
        <div class="modal_hd">
            <a class="modal_close" on-click={this.close(!cancelButton)}><i class="u-icon-close" r-hide={toggleClose}></i><i class="u-icon-close-1" r-hide={!toggleClose}></i></a>
            <h3 class="modal_title"><i class="u-icon-notice" r-hide={!hasIcon}></i> {title}</h3>
        </div>
        <div class="modal_bd">
            {#if contentTemplate}{#include @(contentTemplate)}{#else}{content}{/if}
        </div>
        <div class="modal_ft">
            {#if okButton}
            <button class="u-btn u-btn-primary" on-click={this.close(true)}>{okButton === true ? (okValue || '确认') : okButton}</button>
            {/if}
            {#if cancelButton}
            <button class="u-btn " style="background: #f7f7f7;color:#666;margin-left: 10px;" on-click={this.close(false)}>{cancelButton === true ? '取消' : cancelButton}</button>
            {/if}
        </div>
    </div>
</div>
