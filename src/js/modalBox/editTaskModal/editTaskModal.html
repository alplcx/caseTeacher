<div class="u-editClassModal">
	<div class="content">
		<div>
			<input type="text" class="u-ipt" placeholder="请输入课堂名" r-model ={params.className}>
		</div>
		<div>
			<select r-model ={params.subject}>
				<option value="" >请选择科目</option>
				{#list subjectList as sl}
					<option value="{sl.id}" {#if sl.id == params.subject} selected="" {/if}>{sl.subjectName}</option>
					}
				{/list}
			</select>
		</div>
		<div>
			<textarea class="u-ipt u-textarea" type="text" r-model={params.classDesc}></textarea>
		</div>
	</div> 
</div>
