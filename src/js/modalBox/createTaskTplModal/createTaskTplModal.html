<div class="u-createTaskTplModal">
	<div class="title" style="display:none;">查看示例</div>
	<div class="content">
		<div ref='scrollbar'>
			{#list taskTplList as tpl}
				<div class="item">
					<img src = {tpl.url} on-click ={this.choose(tpl.type,$event)} data-src = {tpl.gifUrl} ref ='tpl{type}' width="203px" height="274px" class="tplItem" />
					<p>{tpl.name}</p>
				</div>
			{/list}
		</div>
	</div> 
</div>
