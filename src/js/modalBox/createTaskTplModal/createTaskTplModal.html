<div class="u-createTaskTplModal">
	<div class="title">查看示例</div>
	<div class="content">
		<div ref='scrollbar'>
			{#list taskTplList as tpl}
				<div class="item"  on-click ={this.choose(tpl.type,$event)}>
					<img src = {tpl.url} data-src = {tpl.gifUrl} ref ='tpl{type}' width="205px" on-mouseover = {this.showGIF($event)}  height="274px" />
					<p>{tpl.name}</p>
				</div>
			{/list}
		</div>
	</div> 
</div>
