<div class="u-createCourseModal">
	<div class="content">
		<div>
			<input type="text" class="u-ipt" placeholder="请输入课堂名" r-model ={className}>
		</div>
		<div>
			<select r-model ={subjectId}>
				<option value="" >选择科目</option>
				{#list subjectList as sl}
					<option value="{sl.id}">{sl.subjectName}</option>
					}
				{/list}
			</select>
		</div>
		<div>
			<textarea class="u-ipt u-textarea" placeholder="" type="text" r-model={dsc}></textarea>
			<span>{144-dsc.length}</span>
		</div>
	</div> 
</div>
