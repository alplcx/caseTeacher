<div class="u-createCourseModal">
	<div class="content">
		<div>
			<input type="text" class="u-ipt" maxlength= "16" placeholder="请输入课堂名" r-model ={className}>
		</div>
		<div>
			<select r-model ={subjectId}>
				<option value="" >选择科目</option>
				{#list subjectList as sl}
					<option value="{sl.id}">{sl.subjectName}</option>
					}
				{/list}
			</select>
		</div>
		<div>
			<textarea class="u-ipt u-textarea" placeholder="请输入课堂描述" type="text" r-model={dsc}></textarea>
			<span>还可以输入{144-(dsc==null?'0':dsc.length)}字</span>
		</div>
	</div> 
</div>
