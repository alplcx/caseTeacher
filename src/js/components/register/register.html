<div class="m-register-container" r-hide={curState=="create"}>
	<div class="m-stitle">欢迎注册小Case Teacher</div> 
	<div class="b-30"></div> 
	<div class="form-wrap f-pr">
	    <input class="u-input input" type="text" placeholder="手机号码" ref="phoneinput" on-focus = {this.phoneFocus()}>
	    <div class="error f-pa phoneerror" r-hide={!phoneerror}>{phoneerror}</div>
 
	    <input class="u-input input" type="text" placeholder="请输入验证码" ref="vcinput" name="verifyCode" on-focus = {this.verifyCodeFocus()}>
	    <div class="getCode f-pa" r-hide={!!hasGotCode} on-click={this.getCode()}>获取验证码</div>
	    <div class="getCode f-pa" r-hide={!hasGotCode}>{leftTime}秒后重新获取</div>
		<div class="error f-pa vcerror" r-hide={!vcerror}>{vcerror}</div>
 
	    <div class="bottomwrap">   
			<div class="u-btn loginbtn"  on-click = {this.registerSubmit()}>下一步</div>
	    </div>
	</div>
</div>

<div class="m-create-container" r-hide={curState=="register"}>
	<div class="m-stitle">创建账户</div> 
	<div class="b-30"></div> 
	<div class="form-wrap f-pr">
	    <input id="j-input-name" class="u-input input" type="text"placeholder="请输入您的用户名" ref="uninput" name="phone" on-focus = {this.phonefocus()}>
	    <div class="error f-pa phoneerror" r-hide={!phoneerror}>{phoneerror}</div>
 
	    <input id="j-input-password" class="u-input input" type="text"  placeholder="请输入密码（最少8位字符）" ref="pwinput" name="pwd" on-focus = {this.pwdfocus()}>
		<div class="error f-pa pwderror" r-hide={!pwderror}>{pwderror}</div>	

		<input id="j-input-password" class="u-input input" type="text"  placeholder="请再次输入密码" ref="pwinput" name="pwd" on-focus = {this.pwdfocus()}>
		<div class="error f-pa pwderror" r-hide={!pwderror}>{pwderror}</div>
 	
 		<div class="m-type-box f-cb">
 			<label class="f-fl">
 				<input type="radio" name="typecheck">
 				<span>机构</span>
 			</label>
 			<label class="f-fr">
 				<input type="radio" name="typecheck" checked=checked>
 				<span>个人</span>
 			</label>
 		</div>

		<div class="orgdetail">
			<input id="j-input-password" class="u-input input" type="text"  placeholder="请输入机构名称" ref="pwinput" name="pwd" on-focus = {this.pwdfocus()}>
			<div class="error f-pa pwderror" r-hide={!pwderror}>{pwderror}</div>
		
			<div class="address">
				
			</div>
		</div> 


	    <div class="bottomwrap">   
			<div class="u-btn loginbtn"  on-click = {this.submit()}>下一步</div>
	    </div>
	</div>
</div>
