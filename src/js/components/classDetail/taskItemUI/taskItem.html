

<div class="m-taskItem f-cb" >
	<div class="left">{item+1}</div>
	<div class="right">
		<div class="head">
			{info.taskName}
		</div>
		<div class="body">
			<span>{item}</span>
			<span>2</span>
		</div>
		<div class="op">
			<div class="edit f-fl" on-click={this.__opTodo(info.classID,2)}>
				<i></i><span>编辑</span>
			</div>
			<div class="delete f-fl" on-click={this.__opTodo(info.classID,3)}>
				<i></i><span>删除</span>
			</div>
		</div>
	</div>
</div>
