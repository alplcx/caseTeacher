<div class="m-classDetail" >
	<div class="u-side">
		<div class="head">{classDetail.className}</div>
		<div class="instruction">
			<p><i class="type0"></i>创建者:{classDetail.creator}</p>
			<p><i class="type1"></i>时&nbsp;间:{classDetail.createTime}</p>
			<p><i class="type2"></i>题目数:{classDetail.taskNum}</p>
			<p><i class="type3"></i>小块数:{classDetail.number}</p>
			<p><i class="type4"></i>科&nbsp;目:{['其他','英语','数学','语文','认知'][classDetail.subject]}</p>
		</div>
		<div class="description">
			<p><i class="type0"></i>简介:</p>
			<section>{classDetail.classDesc}</section>
		</div>
	</div>
	<div class="u-right">
		{#list taskList as tl}
			<taskItem info ={tl} item={tl_index}></taskItem>
		{/list}
		<createTask></createTask>
	</div>
</div>
