

<div class="m-courseInstruction f-cb">
	<div class="u-hd type{info.subject}">
		<span>{info.className}</span>	
	</div>
	<div class="u-bd">
		<div class="msg">
			<p>创建者：{info.creator}</p>
			<p>时&nbsp;间：{info.createTimeStr}</p>
			<p>科&nbsp;目：{['其他','英语','数学','语文','认知'][info.subject]}</p>
			<p>题目数：{info.optionNum}</p>
		</div>

		<div class="edit f-fl"  on-click={this.__opTodo(info.classID,2,$event)}>
			<i></i>
		</div>

		<div class="enter" on-click = {this.__opDetail(info.classID,$event)}>
			进入课堂
		</div>

		<div class="delete f-fl" on-click={this.__opTodo(info.classID,3,$event)}>
			<i></i><span>删除</span>
		</div>
	</div>
</div>
