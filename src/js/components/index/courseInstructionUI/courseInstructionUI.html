

<div class="m-courseInstruction f-cb" ref ={info.classID}>
	<div class="u-hd type{item}">
		<span>{info.subject}</span>	
	</div>
	<div class="u-bd">
		<div class="msg">
			<p>创建者：{info.creator}</p>
			<p>时&nbsp;间：{info.createTime}</p>
			<p>题目数：{info.taskNum}</p>
			<p>小块数：{info.minNum} - {info.maxNum}</p>
		</div>
		<div class="op">
			<div class="edit f-fl">
				<a href="#" on-click={this.__opTodo(info.classID,2)}><i></i><span>编辑</span></a>
			</div>
			<div class="delete f-fl">
				<a href="#" on-click={this.__opTodo(info.classID,3)}><i></i><span>删除</span></a>
			</div>
		</div>
	</div>
</div>
